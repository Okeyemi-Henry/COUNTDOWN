      <h1>UNTILL REGGY'S BIRTHDAY</h1>

    <div class="countdown-c">

<div class="days-c  count-align" >
    <p class="big-text" id="days">0 </p>

</div>


<p class="justp">:</p>


<div class="hours-c count-align">
    <p class="big-text" id="hours">0 </p>
    <span>Hours</span>
</div>

<p class="justp">:</p>

<div class="minutes-c count-align">
    <p class="big-text" id="mins"> 0</p>
    <span>Minutes</span>
</div>

<p class="justp">:</p>

<div class="seconds-c count-align">

    <span>Seconds</span>
</div>

</div>
